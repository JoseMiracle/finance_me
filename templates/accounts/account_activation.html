<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Activation</title>
</head>
<body style="font-family: Arial, sans-serif; line-height: 1.6; margin: 0; padding: 0; text-align: center;">

    <div style="max-width: 400px; margin: 20px auto; padding: 20px; border: 1px solid #ddd; border-radius: 5px;">

        <h2>Account Activation</h2>

        <p>Hello <strong>{{full_name|upper}}</strong></p>

        <p>Welcome to Finance Me! To activate your account, use the following OTP, active for 30minutes:</p>

        <p style="font-size: 24px; color: #007BFF;"><strong>{{otp}}</strong></p>

        <p>If you didn't request this activation, please ignore this email.</p>

        <p>Thank you for choosing Finance Me!</p>
        <p style="font-weight: bold;">Best regards,<br>The Finance Me Team</p>
    </div>

</body>
</html>
