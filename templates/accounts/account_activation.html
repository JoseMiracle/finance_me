<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Activation</title>
</head>
<body style="font-family: Arial, sans-serif; line-height: 1.6; margin: 0; padding: 0; text-align: center;">

    <div style="max-width: 400px; margin: 20px auto; padding: 20px; border: 1px solid #ddd; border-radius: 5px; background-color: #f8f8f8;">

        <h2 style="color: #3498db;">Account Activation</h2>

        <p>Hello <strong style="color: #333; text-transform: uppercase;">{{full_name}}</strong></p>

        <p>Welcome to Finance Me! To activate your account, use the following link, active for 30 minutes:</p>

        <a href="http://{{ current_site_domain }}{% url 'verify_account' uidb64=uid token=token %}" style="display: inline-block; padding: 10px 20px; margin-top: 15px; background-color: #3498db; color: #fff; text-decoration: none; border-radius: 3px;">Activate Now</a>
        
        <p>Thank you for choosing Finance Me!</p>
        <p style="font-weight: bold; color: #333;">Best regards,<br>The Finance Me Team</p>
    </div>

</body>
</html>
